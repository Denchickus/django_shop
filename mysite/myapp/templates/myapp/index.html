{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body class="bg-sky-500">
    <nav>
        <div>
            <div>
                <div>
                    <div class="flex">
                        <img class="h-8 w-8" src="{% static 'myapp/images/shop.png' %}" alt="logo">
                        <span class="text-xl">Pro shop</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <h2>
<!--        {{ items }}-->
    </h2>
    <h4>
        {% for item in items %}
        <a href="{% url 'myapp:detail' item.id %}">
            ID:{{item.id}} | Цена:{{item.price}} | {{item.description}}<br>
        </a>
        {% endfor %}
    </h4>

</body>
</html>
